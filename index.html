<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto | Alura</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <ul>
      <li>
        <a href="/">
          <img src="./assets/logo.webp" alt="Logo de Alura">
        </a>
      </li>
    </ul>
  </header>
  <main>
    <section>
      <textarea name="" id="" placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <div>
          <img src="./assets/exclamation-circle.svg" alt="Simbolo de exclamación">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div>
          <button>Encriptar</button>
          <button>Desencriptar</button>
        </div>
      </div>
    </section>
    <section>
      <section>
        <img src="./assets/missing-message.webp" alt="Ningún mensaje de encontrado">
        <p>Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </section>
      <section>
        <textarea name="" id=""></textarea>
        <button>Copiar</button>
      </section>
    </section>
  </main>
  <script src="./app/app.js"></script>
</body>
</html>
