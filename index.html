<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto | Alura</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <ul>
        <li>
          <a href="/">
            <img src="./assets/logo.svg" alt="Logo de Alura" class="logo">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="textarea-container">
      <textarea id="textareaMessage" placeholder="Ingrese el texto aquí" class="textarea-message"></textarea>
      <div class="footer-textarea-container">
        <div class="exclamation-container">
          <img src="./assets/exclamation-circle.svg" alt="Simbolo de exclamación">
          <p class="exclamation-message" id="exclamationMessage">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons-container">
          <button class="button-1" id="encryptButton">Encriptar</button>
          <button class="button-2" id="decryptButton">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="encrypted-message-container">
      <section class="missing-message-container" id="missingMessageContainer">
        <img src="./assets/missing-message.webp" alt="Ningún mensaje de encontrado" class="image-missing-message">
        <p class="missing-message-title-1">Ningún mensaje fue encontrado</p>
        <p class="missing-message-title-2">Ingresa el texto que desees encriptar o desencriptar.</p>
      </section>
      <section class="encrypted-message-found-container" id="encryptedMessageFoundContainer">
        <textarea id="textAreaEncryptedMessage" class="textarea-encrypted-message"></textarea>
        <button class="button-2">Copiar</button>
      </section>
    </section>
  </main>
  <script src="./app/app.js"></script>
</body>
</html>
